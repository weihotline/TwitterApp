<div id="tweets">
  <form ng-submit="tc.addTweet()" action="">
    <input type="text" ng-model="tc.content">
    <button type="submit">Tweet</button>
  </form>
  <a ui-sref="users">Who to follow * View all</a>
  <ul>
    <li ng-repeat="tweet in tc.tweets">
      {{tweet.author}}
      {{tweet.updated_at}}
      {{tweet.content}}
    </li>
  </ul>
</div>
